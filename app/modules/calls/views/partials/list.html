<md-toolbar>
    <div class="md-toolbar-tools">
        <span>2 / 0 users</span>
        <md-button>Message</md-button>
        <md-button>Tag</md-button>
        <md-button>Delete</md-button>
        <md-button>Export</md-button>
        <md-button>Import</md-button>

	    <span flex></span>

	    <md-button class="md-raised md-warn" ng-click="changeStatus()">Available</md-button>

    </div>
</md-toolbar>
<md-content layout="column" flex class="table-responsive">

	<table class="table table-striped table-hover" ng-table="tableParams">
		<tbody>
			<tr ng-repeat="call in calls">

				<td style="text-align: left" header="'ng-table/headers/checkbox.html'">
					<md-checkbox aria-label="Select call" ng-model="checkboxes.items[call.id]"></md-checkbox>
				</td>

				<td data-title="'Number'" ng-click="checkboxes.items[call.id]=!checkboxes.items[call.id]">{{call.number}}</td>
			</tr>
		</tbody>
	</table>

	<script type="text/ng-template" id="ng-table/headers/checkbox.html">
		<md-checkbox ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" aria-label=" "></md-checkbox>
	</script>

</md-content>
